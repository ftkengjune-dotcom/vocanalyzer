<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>단어 분석 도우미</title>
</head>
<body>
  <h1>단어 분석 도우미</h1>
  <input id="wordinput" type="text" placeholder="영어 단어 입력" />
  <button id="analbtn">분석하기</button>
  <pre id="ResultArea"></pre>

  <script>
  document.getElementById("analbtn").addEventListener("click", async () => {
    const word = document.getElementById("wordinput").value.trim();
    if (!word) return alert("단어를 입력하세요!");

    const out = document.getElementById("ResultArea");
    out.textContent = "분석 중...";

    const res = await fetch("/analyze", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ word })
    });

    const text = await res.text();
    try {
      out.textContent = JSON.stringify(JSON.parse(text), null, 2);
    } catch {
      out.textContent = text;
    }
  });
  </script>
</body>
</html>
